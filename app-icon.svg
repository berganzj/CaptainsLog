<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Deep space background -->
  <rect width="1024" height="1024" fill="#0a0a0a" rx="180"/>
  
  <!-- Starfield -->
  <circle cx="150" cy="180" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="300" cy="120" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="800" cy="200" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="700" cy="150" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="180" cy="800" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="850" cy="750" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="400" cy="850" r="1" fill="#ffffff" opacity="0.9"/>
  <circle cx="650" cy="800" r="1.5" fill="#ffffff" opacity="0.7"/>
  
  <!-- Classic Starfleet Delta Badge -->
  <g transform="translate(512, 480)">
    <!-- Main delta shape (classic Starfleet insignia) -->
    <path d="M 0 -180 L 140 140 L 0 80 L -140 140 Z" fill="#c9b037" stroke="#ffd700" stroke-width="6"/>
    
    <!-- Inner highlight -->
    <path d="M 0 -150 L 110 120 L 0 70 L -110 120 Z" fill="#ffd700"/>
    
    <!-- Center dividing line -->
    <line x1="0" y1="-150" x2="0" y2="70" stroke="#c9b037" stroke-width="4"/>
    
    <!-- Small center star -->
    <polygon points="0,-60 8,-40 28,-40 14,-26 18,-6 0,-16 -18,-6 -14,-26 -28,-40 -8,-40" fill="#0a0a0a"/>
  </g>
  
  <!-- Captain's Log text -->
  <text x="512" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffd700">CAPTAIN'S</text>
  <text x="512" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffd700">LOG</text>
  
  <!-- Subtle corner accents -->
  <path d="M 180 180 L 180 120 L 240 120" stroke="#ffd700" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 844 180 L 844 120 L 784 120" stroke="#ffd700" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 180 844 L 180 904 L 240 904" stroke="#ffd700" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 844 844 L 844 904 L 784 904" stroke="#ffd700" stroke-width="3" fill="none" opacity="0.5"/>
</svg>